<div class="container">
  <h2 class="text-center mb-4">Superheroes</h2>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let hero of heroes">
      <div class="card shadow-sm">
        <img [src]="hero.image.url" class="card-img-top" alt="{{hero.name}}">
        <div class="card-body">
          <h5 class="card-title">{{hero.name}}</h5>
          <p class="card-text">{{hero.biography['full-name'] || 'Unknown'}}</p>
          <a [routerLink]="['/heroes', hero.id]" class="btn btn-primary btn-sm">View</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <button class="page-link" (click)="changePage(i + 1)">{{i + 1}}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
