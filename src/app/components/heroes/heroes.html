<div class="container" style="max-width: 1200px;">
  <h2 class="text-center mb-4">Superheroes</h2>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let hero of heroes; let i = index">
      <div class="card shadow-sm" style="height: 450px;">
        
        <!-- Image container -->
        <div 
            style="
                width: 100%; 
                height: 300px; 
                overflow: hidden; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                background: #f0f0f0;
            ">
            <img 
                [src]="getProxiedImageUrl(hero.id)" 
                class="card-img-top" 
                alt="{{hero.name || 'Unknown Hero'}}"
                style="
                    width: 100%; 
                    height: 100%; 
                    object-fit: cover;
                "
            >
        </div>

        <!-- Card body -->
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title" style="min-height: 2rem;">
            {{hero.name || 'Loading...'}}
          </h5>
          <p class="card-text" style="min-height: 1.5rem;">
            {{hero.biography['full-name'] || 'Unknown'}}
          </p>
          <a *ngIf="hero.id" [routerLink]="['/heroes', hero.id]" class="btn btn-primary btn-sm">View</a>
          <button *ngIf="!hero.id" class="btn btn-secondary btn-sm" disabled>Loading...</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <button class="page-link" (click)="changePage(i + 1)">{{i + 1}}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
